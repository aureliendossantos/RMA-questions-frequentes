<figure>
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
        <iframe allowfullscreen="allowfullscreen" allow="autoplay" frameborder="0" src="https://embed.nicovideo.jp/watch/{{ .Get 0 }}?allowProgrammaticFullScreen=1" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;"></iframe>
        {{ if (.Get 1) }}
    </div>
    <figcaption>
        <p>
        {{ .Get 1 }}
        </p>
    </figcaption>
    {{ end }}
</figure>
